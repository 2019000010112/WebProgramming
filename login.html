	<script>  
		function validation()  
		{  
			var id=document.f1.user.value;  
			var ps=document.f1.pass.value;  
			if(id.length=="" && ps.length=="") {  
				alert("User Name and Password fields can not be empty!");  
				return false;  
			}  
			else  
			{  
				if(id.length=="") {  
					alert("Username required!");  
					return false;  
				}   
				if (ps.length=="") {  
				alert("Password required!");  
				return false;  
				}  
			}                             
		}
